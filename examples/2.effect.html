<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>
    <script>
        const proxy = VueReactivity.reactive({ name: 'eos', age: 18 })
        const proxy2 = VueReactivity.reactive({ name: 'eos1', age: 188 })
        VueReactivity.effect(() => {
            app.innerHTML = `HELLO WORLD ${proxy.name} ${proxy.age} ${proxy.name}`
        })

        VueReactivity.effect(() => {
            app.innerHTML = `HELLO WORLD ${proxy2.name} ${proxy2.age} ${proxy2.name}`
        })

        const obj = VueReactivity.reactive([1, 2, 3])
        obj.push(4)
    </script>
</body>

</html>
