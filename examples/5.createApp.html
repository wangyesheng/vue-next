<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app" />

    <script src="../node_modules/@vue/runtime-dom/dist/runtime-dom.global.js"></script>
    <script>
        const { createApp, h, reactive } = VueRuntimeDOM

        const App = {
            setup(props, ctx) {
                const state = reactive({ text: 'world' })
                const fn = () => {
                    state.text = 'vue'
                    state.text = 'world'
                    state.text = 'vue'
                    state.text = 'world'
                }
                return () => {
                    return h('div', { style: props.style, onClick: fn }, ['hello', h('span', {}, `${state.text}`)])
                }
            }
        }

        createApp(App, { style: { color: '#1890ff', 'fontSize': '28px' } }).mount(app)
    </script>
</body>

</html>
