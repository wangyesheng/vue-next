<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app" />

    <script src="../node_modules/@vue/runtime-dom/dist/runtime-dom.global.js"></script>
    <script>
        const { createApp, h, reactive, ref } = VueRuntimeDOM

        const App = {
            setup(props, ctx) {
                const flag = ref(true)
                setTimeout(() => {
                    flag.value = false
                }, 1000);
                return () => {
                    // return flag.value ? h('div', { style: props.style }, [h('div', 'kitty'), 'hello',]) : h('p', { style: { color: '#ff0000' } }, [h('p', 'tom'), 'hello',])
                    // return flag.value ? h('div', { style: { ...props.style, } }, [h('div'),'tick']) : h('div', { style: { color: '#ff0000', fontSize: '58px' } }, [h('div','hello'),'tom'])
                    return flag.value ? h('div', { style: { ...props.style, } }, 'hello') : h('div', { style: { color: '#ff0000', fontSize: '58px' } }, 'kitty')
                }
            }
        }

        createApp(App, { style: { color: '#1890ff', 'fontSize': '28px', textAlign: 'center' } }).mount(app)
    </script>
</body>

</html>
